<!DOCTYPE html>
<html lang="en">

{{ $pageId := "" }}

    {{ if .IsHome }}
        {{ $pageId = "home-page" }}
    {{ else }}
        {{ $pageId = "" }}
    {{ end }}

{{ partial "head.html" . }}

<body id="{{ $pageId }}">

    <div id="wrapper">

        {{/*  {{ block "header" . }}{{ partial "header.html" . }}{{ end }}  */}}

        <main class="main">
            {{ block "main" .}}{{ end }}
        </main>

        {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}

    </div>
</body>
</html>
