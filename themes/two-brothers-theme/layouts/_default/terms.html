{{ define "main" }}

  <section class="s-backpacks">
    <div class="container">

      <div class="section-title">
        <h2 class="h2">{{ .Title }}</h2>
      </div>
      
      <div class="row">
        
        {{ range .Data.Pages }}
          <div class="col-3 col-t-6 col-m-2">
            <div class="item">
              <a href="{{ .Permalink }}">
                <h3 class="h3">{{ .Title }}</h3>
              </a>
            </div>
          </div>
        {{ end }}
        
      </div>
      
    </div>
  </section>

{{ end }}
