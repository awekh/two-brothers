<form action="" id="order-form">
    <div class="form-row">
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" name="name" placeholder="Ваше имя">
        </div>
        <div class="form-group">
            <label for="surname">Ваша фамилия</label>
            <input type="text" name="surname" placeholder="Ваша фамилия">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="phone" name="phone" placeholder="050 500 50 50">
        </div>
        <div class="form-group">
            <label for="email">Ваш Email</label>
            <input type="email" name="email" placeholder="Ваш Email">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="phone">Способ доставки</label>
            <select name="" id="" class="select">
                {{ range $.Site.Data.example.payment_methods }}
                <option value="payment_name">{{ .payment_name }}</option>
                {{ end }}
            </select>
        </div>
        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" name="city" placeholder="Город">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="city">Адрес</label>
            <input type="text" name="city" placeholder="Адрес">
        </div>
        <div class="form-group">
            <button class="btn buy">заказать</button>
        </div>
    </div>

</form>
