{{ define "main" }}

<section class="section section-about section-contacts">

                <h2 class="h2">{{ .Title }}</h2>
                <a href="tel:{{ .Params.phone }}">{{ .Params.phone }}</a>
                <address> {{ .Params.address }}</address>

                <p>{{ .Params.description }}</p>
        </div>
    </section>

{{ end }}
